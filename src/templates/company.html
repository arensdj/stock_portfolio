{% extends "base.html" %}

{% block title %}
<title>Company</title>
{% endblock title %}

{% block content %}
<div class="container">
  <h2>Welcome to the Portfolio</h2>
  {% for company in companies %}
    <div class="company">
      <p>Name: {{ company.name }}</p>
      <p>Symbol: {{ company.symbol }}</p>
    </div>
  {% endfor %}
</div>
{% endblock content %}
